		<link rel="stylesheet" type="text/css" href="/statsStyle.css">
		
		<title>Statistics</title>
		
		<script src="https://www.gstatic.com/charts/loader.js"></script>
		
		<script>
			
			var users = {};
			
			window.addEventListener('DOMContentLoaded', function() {
			
				var usersReq = new XMLHttpRequest();
				usersReq.onreadystatechange = function(){
					if(usersReq.readyState == 4 && usersReq.status == 200){
						users = JSON.parse(usersReq.responseText);
						
						google.charts.load("current", {
							packages: ["timeline"]
						});
						google.charts.setOnLoadCallback(drawTimeline);
						
					}
				}
				usersReq.open('GET', '/api/users?ranks=50&cached=1');
				usersReq.send();
			});
			
			
			window.addEventListener('load', function() {
				
				var login = new XMLHttpRequest();
				login.onreadystatechange = function(){
					if (login.readyState == 4) {
						if (login.status == 200) {
							// User is already logged in
							var user = JSON.parse(login.responseText);
							var userButton = document.getElementById("userButton");
							userButton.innerHTML = "Hi, " + user.username + " :)";
							userButton.href = "/logout";
							isLoggedIn = true;
							
						} else {
							// User is not logged in
							var userButton = document.getElementById("userButton");
							userButton.innerHTML = "Login";

						}
					}
				}
				login.open('GET', '/api/users');
				login.send();
				
			});
			
			function drawTimeline() {
				var container = document.getElementById('timeline');
				var chart = new google.visualization.Timeline(container);
				var dataTable = new google.visualization.DataTable();
				dataTable.addColumn({
					type: 'string',
					id: 'Name'
				});
				dataTable.addColumn({
					type: 'string',
					id: 'Deviation'
				});
				dataTable.addColumn({
					type: 'date',
					id: 'Start'
				});
				dataTable.addColumn({
					type: 'date',
					id: 'End'
				});
				
				for (var i=0; i < users.length; i++) {
					var user = users[i];
					var toAdd = [
						[user.username, "13.6%", new Date(parseInt(parseFloat(user.elo) - (parseFloat(user.rd) * 2)), 1, 1), new Date(parseInt(parseFloat(user.elo) - (parseFloat(user.rd) * 1)), 1, 1)],
						[user.username, "68.2%", new Date(parseInt(parseFloat(user.elo) - (parseFloat(user.rd) * 1)), 1, 1), new Date(parseInt(parseFloat(user.elo) + (parseFloat(user.rd) * 1)), 1, 1)],
						[user.username, "13.6%", new Date(parseInt(parseFloat(user.elo) + (parseFloat(user.rd) * 1)), 1, 1), new Date(parseInt(parseFloat(user.elo) + (parseFloat(user.rd) * 2)), 1, 1)]
					];
					console.log(user.username + "\n\t" + toAdd);
					dataTable.addRows(toAdd);

					var options = {
						timeline: {groupByRowLabel: true},
						colors: ['#cbb69d', '#603913', '#c69c6e'],
						vAxis: {
							baselineColor: '#FFFFFF',
							format: 'yyyy',
							title: "Rating",
							textStyle: {
								color: "#FFFFFF"
							},
							gridlines: {
								color: '#FFFFFF'
							}
						},
						backgroundColor: "#121113"
						
					};
				}
				
				chart.draw(dataTable, options);
			}
		</script>
	</head>
	<body>

			<a href = "/games">Manage Your Games</a> <!--Leads to seprate page for ppl to register their games-->
		</div>
		<div class = "timelineContainer" style = "overflow-x:auto; overflow-y: hidden;">
			<div id="timeline" style="height: 100%; min-width: 900px; "></div>
		</div>
	</body>
