<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
		<script>
			var login = new XMLHttpRequest();
			
			login.onreadystatechange = function(){
				if (login.readyState == 4 && login.status == 200) {
					// User is already logged in
					window.location.replace("http://localhost:8080/");
				}
			}
			login.open('GET', '/api/users');
			login.send();
		
		
			function sendEmail() {
				var email = document.getElementById('email').value;
				var auth = document.getElementById('auth').value;
				var postData = 'email=' + email;
				if (auth != "") {
					postData += '&authCode=' + auth;
				} else {
					document.getElementById('auth').hidden=false;
					document.getElementById('submitButton').innerHTML = "Submit One-Time Password";
				}
				var ajaxRequest = new XMLHttpRequest();
				ajaxRequest.open('POST', 'http://localhost:8080/api/auth');
				ajaxRequest.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
				ajaxRequest.send(postData);
				ajaxRequest.onreadystatechange = function(){
					if (ajaxRequest.readyState == 4 && ajaxRequest.status == 200 && auth != "") {
						// User has successfully logged in!
						window.location.replace("http://localhost:8080/");
					}
				}
			}
		</script>
	</head>
	<body>
			<p>Hello! (<a href="/logout"></a>)</p>
			<p>Email:</p>
			<input type="text" id="email">
			<p>Auth Code:</p>
			<input type="text" id="auth" hidden=true>
			<p>
				<button type="button" id="submitButton" onclick="sendEmail()">Send Email</button>
			</p>
	</body>
</html>
